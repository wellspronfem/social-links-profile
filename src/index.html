<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <meta name="description" content="Social Links Profile - Frontend Mentor Challenge">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        >
        <link rel="stylesheet" href="styles/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main class="main">
            <h1>Social Links Profile</h1>
            <section class="card">
                <div class="card__header">
                    <div class="card__header__avatar">
                        <img src="assets/images/avatar-jessica.jpeg" alt="User avatar / profile pic" class="card__header__avatar__image">
                    </div>
                    <h2 class="card__header__name">
                        Jessica Randall
                    </h2>
                    <h3 class="card__header__location">
                        London, United Kingdom
                    </h3>
                    <p class="card__header__title">
                        "Front-end developer and avid reader."
                    </p>
                </div>
                <div class="card__body">
                    <div class="card__body__links">
                        <ul class="card__body__links__list">
                            <li class="card__body__links__list__item">
                                <a href="#" tabindex="0">GitHub</a>
                            </li>
                            <li class="card__body__links__list__item">
                                <a href="#" tabindex="0">Frontend Mentor</a>
                            </li>
                            <li class="card__body__links__list__item">
                                <a href="#" tabindex="0">LinkedIn</a>
                            </li>
                            <li class="card__body__links__list__item">
                                <a href="#" tabindex="0">Twitter</a>
                            </li>
                            <li class="card__body__links__list__item">
                                <a href="#" tabindex="0">Instagram</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__attribution">
                <div class="footer__attribution__info">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                    .
                </div>
                <div class="footer__attribution__info">
                    Coded by
                    <a href="https://www.frontendmentor.io/profile/wellspr">Paulo Wells</a>
                    .
                </div>
            </div>
        </footer>
    </body>
</html>
